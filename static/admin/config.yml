backend:
  name: github
  repo: martinseanhunt/mh-codes
  branch: main

media_folder: static/img
public_folder: /img

collections:
  - name: 'pages'
    label: 'Pages'
    files:
      - file: 'src/content/pages/home.md'
        label: 'Home Page'
        name: 'home'
        editor:
          preview: false
        fields:
          - { label: 'HTML Title Suffix', name: 'htmlTitle', widget: 'string' }
          - { label: 'Headline', name: 'heading', widget: 'string' }
          - { label: 'Intro Text', name: 'body', widget: 'markdown' }

  - name: 'blog'
    label: 'Blog'
    folder: 'src/content/blog'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'blog-post',
        }
      - { label: 'Title', name: 'title', widget: 'string' }
      - {
          label: 'External Post URL',
          name: 'externalUrl',
          widget: 'string',
          required: false,
          hint: 'Leave blank for an internal post',
        }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      # TODO: Add tags to blog posts

  - name: 'history'
    label: 'History'
    folder: 'src/content/history'
    create: true
    slug: 'index'
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'history-item',
        }
      - { label: 'Company', name: 'company', widget: 'string' }
      - { label: 'Role', name: 'role', widget: 'string' }
      - { label: 'From - To', name: 'dates', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'project'
    label: 'Project'
    folder: 'src/content/projects'
    create: true
    slug: 'index'
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'project',
        }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Github Url', name: 'github', widget: 'string' }
      - { label: 'Live Url', name: 'liveUrl', widget: 'string' }
      # TODO: Add tags to blog posts
